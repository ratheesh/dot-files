# Einstellungen fuer Tmux

# Minimum Tmux version supported: v2.1

# basic_setings {

# default shell
# set-option -g default-shell /bin/zsh

# support 256 color and truecolor
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc:smcup@:rmcup@"

# Make default prefix to Ctrl-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# }

# keybindings {

# Reload source file
bind-key r source-file ~/.tmux.conf \; display-message "Configuration reloaded"
bind-key Space last-window
bind-key C-Space previous-window
bind-key -n F11 previous-window
bind-key -n F12 next-window

# Remap the vertical and horizontal split to '|' and '-' respectively
unbind %
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"

# make sure that the new window open in the same path as current active window
bind-key c new-window -c "#{pane_current_path}"

# Make the current window the first window
bind T swap-window -t 1

# bind copy mode to ESC key
#unbind [
#bind-key Escape copy-mode

# }

# common settings {

set -g status-keys emacs
set-window-option -g mode-keys vi
# bind y run-shell "tmux show-buffer | xclip -sel clip -i" \; display-message "Copied tmux buffer to system clipboard"

# for tmux > v2.1
set-option -g mouse on

# start window indexing at one instead of zero
set -g base-index 1
set -g pane-base-index 1

# renumber windows upon window deletion
set -g renumber-windows on

# window list justification
set -g status-justify left

# alternate screen configuration for rmcpu and smcup
set -g alternate-screen on

# set the history limit to 10k lines
set -g history-limit 50000

# shorten command delay
set -sg escape-time 0
set -g aggressive-resize on

# tabs
set-option -g set-titles on
set-option -g set-titles-string '[#S:#I #H](#{pane_current_path})'
set-window-option -g xterm-keys on # to make ctrl-arrow, etc. work

# No title renames please
set -g automatic-rename off
set -g allow-rename off

set -g status on
set -g status-interval 1

# }

# misc settings {

# clock-mode
set-window-option -g clock-mode-colour cyan
set-window-option -g clock-mode-style 12

# Load screensaver type of config for idle.
# Make sure to install required program before
# set -g lock-after-time 300
# set -g lock-command "/usr/local/bin/asciiquarium"

# status bar
#set-option -g status-position top

# }

# windows_eyecandy {

# set-option -g status-attr dim

# set colors for panel borders
set -g pane-border-fg magenta
set -g pane-active-border-fg green
set -g pane-active-border-bg default

# colorize messages in the command line
set -g message-bg colour16
set -g message-fg colour26

set -g status-fg colour16
set -g status-bg colour234
set -g status-left-length 50

set -g monitor-activity on
set -g visual-activity off
set -gw window-status-activity-attr blink

set-window-option -g window-status-fg colour0
set-window-option -g window-status-bg colour15

set -g window-status-separator ""
set -g status-left '#[fg=black, bg=#8b7e66] ⧠ #S #[default]'
set -g window-status-format "#{?window_activity_flag,#[fg=colour16 bg=colour240],\
#[fg=colour231 bg=#585858,noblink]} #I #{?window_activity_flag,\
#[bg=colour236 fg=colour226],#[bg=#303030 fg=colour231]} #W "
set -g window-status-current-format "#[fg=#ffffff bg=#8b0000 bold] #I \
#[fg=#000000 bg=#f7ca88 nobold] #W #[default]"

set -g status-right-length 150
set -g status-right '#{prefix_highlight}#[fg=#ffffff,bg=#514569] #($HOME/.tmux/tmux.netspeed.sh) \
#[fg=#ffffff,bg=#076678] %a #[fg=colour15,bg=#8b3e2f] %d/%m/%Y \
#[fg=#ffffff,bg=#2f4f4f] %I:%M%p #[fg=#f4a460 bg=colour236]#{cpu_percentage}\
#[fg=colour15]|#{online_status} #[default]'

# windows_eyecandy }

#plugins {

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# plugin customization
set -g @online_icon "#[bg=colour236 fg=#00ff00]"
set -g @offline_icon "#[bg=colour236 fg=#ff0000]"

# prefix highlight plugin
set -g @prefix_highlight_fg 'white' # default is 'colour231'
set -g @prefix_highlight_bg '#8b2252'  # default is 'colour04'

set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=white,bg=#8b2252' # default is 'fg=default,bg=yellow'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

