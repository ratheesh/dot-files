# ----------- minimal configuration without fancy symbols
set -g status on
# set -g status-utf8 on   # deprecated
set -g status-interval 1
set -g status-fg colour16
set -g status-bg colour233
set -g status-left-length 50
set -g status-left '#[fg=#000000, bg=#8b814c] â§  #S #[default]'
#[fg=colour15][#[fg=colour11]#I#[fg=colour15]:#[fg=colour9]#P\
#[fg=colour15]]#[fg=colour255]'

set -g window-status-format "#{?window_activity_flag,#[fg=colour16 bg=colour244],\
#[fg=colour231 bg=colour239,noblink]} #I #{?window_activity_flag,\
#[bg=colour236 fg=colour226],#[bg=colour236 fg=colour231]} #W "
set -g window-status-current-format "#[fg=#ffffff bg=#8b0000 bold] #I \
#[fg=#000000 bg=colour178 nobold] #W #[default]"

set -g status-right-length 150
set -g status-right '#[fg=#ffffff,bg=#8f3f71] #($HOME/.tmux/tmux.netspeed.sh) \
#[fg=#ffffff,bg=#076678] %a #[fg=colour16,bg=#6e8b3d] %d/%m/%Y \
#[fg=#ffffff,bg=#2f4f4f] %I:%M:%S%p #[default]'

