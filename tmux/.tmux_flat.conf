# Einstellungen fuer Tmux

# Make zsh as my default shell
# set-option -g default-shell /bin/zsh
set-option -g default-shell /usr/local/bin/zsh
# set-option -g default-shell /usr/local/bin/fish

# Make the default prefix to Ctrl-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Reload source file
bind-key r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

# These are now deprecated
# UTF-8 encoding
# set-option -g status-utf8 on
# set-window-option -g utf8 on

#key bindings
bind-key Space last-window
bind-key C-Space previous-window
bind-key -n F11 previous-window
bind-key -n F12 next-window

# Remap the vertical and horizontal split to '|' and '-' respectively
unbind %
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"

# make sure that the new window open in the same path as current active window
# this is required for tmux ver >= 1.9
bind-key c new-window -c "#{pane_current_path}"

#status key fuer Emacs Editor
set -g status-keys emacs
set-window-option -g mode-keys vi

bind y run-shell "tmux show-buffer | xclip -sel clip -i" \; display-message "Copied tmux buffer to system clipboard"

# these are now deprecated(tmux < v.2.1)
# set-option -g mouse-select-pane on
# set-option -g mouse-resize-pane on
# set-option -g mouse-select-window on
# set-window-option -g mode-mouse on

# for tmux > v2.1
set-option -g mouse on

# bind copy mode to ESC key
#unbind [
#bind-key Escape copy-mode

# clock-mode
set-window-option -g clock-mode-colour cyan
set-window-option -g clock-mode-style 12

# start window indexing at one instead of zero
set -g base-index 1
setw -g pane-base-index 1

# Make the current window the first window
bind T swap-window -t 1

# set pane colors - hilight the active pane
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# colorize messages in the command line
set-option -g message-bg #000000
set-option -g message-fg #ff4500

# look good
# set -g default-terminal "screen-256color"
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# set -g default-terminal "xterm-256color-italic"
# set-option -ga terminal-overrides ",xterm-256color-italic:Tc"

# set the history limit to 10k lines
set -g history-limit 10000

# shorten command delay
set -sg escape-time 0

setw -g aggressive-resize on

# tabs
set-option -g set-titles on
set-option -g set-titles-string '[#S:#I #H](#{pane_current_path})'
set-window-option -g xterm-keys on # to make ctrl-arrow, etc. work

set-window-option -g window-status-fg #000000
set-window-option -g window-status-bg #ffffff
# set-window-option -g window-status-attr dim
# setw -g window-status-separator "|"

setw -g window-status-separator ""

# No title renames please, I hate it
setw -g automatic-rename off
set-option -g allow-rename off

setw -g monitor-activity on
set -g visual-activity off
# set-option -g bell-action none
set-option -gw window-status-activity-attr blink
# set-option -gw window-status-activity-bg colour1
# set-option -gw window-status-activity-fg colour15

