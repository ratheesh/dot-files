# windows_eyecandy {

# set-option -g status-attr dim

# set colors for panel borders
set -g pane-border-fg magenta
set -g pane-active-border-fg green
set -g pane-active-border-bg default

# colorize messages in the command line
set -g message-bg colour16
set -g message-fg colour26

set -g status-fg colour16
set -g status-bg colour233
set -g status-left-length 50

set -g monitor-activity on
set -g visual-activity off
set -gw window-status-activity-attr blink

set-window-option -g window-status-fg colour7
set-window-option -g window-status-bg colour236

set -g window-status-separator '#[fg=colour8,bold]|'
set -g status-left '#[fg=colour13] ⧠ #S#[fg=colour8,bold]|#[default]'
set -g window-status-format "#[fg=colour231 noblink] #I-#W #[default]"
set -g window-status-current-format "#[fg=colour88 bg=colour180 nobold] #I\
#[fg=black nobold]-#[fg=colour21 nobold]#W #[default]"

set -g status-right-length 150
set -g status-right '#{prefix_highlight}#[fg=colour8,bold]|#[fg=colour13,nobold]#($HOME/.tmux/tmux.netspeed.sh)\
#[fg=colour8,bold]|#[fg=colour174,nobold]%a#[fg=colour8,bold]|#[fg=colour33,nobold]%b-%d#[fg=colour8,bold]|\
#[fg=colour181,nobold]%I:%M%p#[fg=colour8,bold]|#[fg=colour208,nobold]#{cpu_percentage}\
#[fg=colour8,bold]|#{online_status} #[default]'

# windows_eyecandy }

#plugins {

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'


# plugin customization
set -g @online_icon "#[fg=colour10]"
set -g @offline_icon "#[fg=colour1]"

# prefix highlight plugin
set -g @prefix_highlight_fg colour178 # default is 'colour231'
set -g @prefix_highlight_bg colour233  # default is 'colour04'

set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=colour178 bg=colour233' # default is 'fg=default,bg=yellow'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

